<div class="container">
    <div class="box">
        <div class="title">SOURCES (%)</div>
        <div style="width: 85%;margin: auto;height: 100%;">  
            <div ng-repeat="(key, value) in $ctrl.sources track by $index">
                <div style="margin-top:12px;">
                    <div class="text key">{{$ctrl.keys[$index]}}</div>
                    <div style="width:100%;">
                         <div class="progress">
                            <div class="progress-bar" style="width:{{value}}%"></div>
                         </div>
                        <span class="text value">{{value | number:0}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
